<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Відео: @SmartLessa</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      touch-action: manipulation; /* дозволяє кліки */
    }

    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 200;
      font-size: 1.5em;
      padding: 20px;
    }

    #startBtn {
      margin-top: 30px;
      background: #ff0044;
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
    }

    #scanText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      z-index: 10;
    }

    #smartLessaBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff0044;
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #smartLessaBtn:hover {
      background: #cc0036;
    }
  </style>
</head>
<body>
  <!-- Екран початку (обов'язково для камери) -->
  <div id="startScreen">
    <h2>AR Відео</h2>
    <p>Наведи на кастомний маркер</p>
    <button id="startBtn">Розпочати AR</button>
  </div>

  <!-- Інструкція після запуску -->
  <div id="scanText" style="display: none;">Наведи на зображення</div>

  <!-- AR Сцена -->
  <a-scene
    embedded
    arjs="trackingMethod: best; detectionMode: mono_and_matrix; debugUIEnabled: false; sourceType: webcam; facingMode: environment;"
    renderer="colorFormat: rgba; clearAlpha: 0;"
    vr-mode-ui="enabled: false"
  >
    <a-marker type="pattern" url="marker.patt" id="marker">
      <!-- Відео на площині -->
      <a-entity position="0 0 0" rotation="-90 0 0">
        <a-plane
          id="videoPlane"
          width="1.5"
          height="2.5"
          material="shader: video; src: #arVideo; transparent: true"
        ></a-plane>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Приховане відео -->
  <video id="arVideo" loop crossorigin="anonymous">
    <source src="ar-video.mp4" type="video/mp4">
  </video>

  <!-- Посилання -->
  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z"
     id="smartLessaBtn" target="_blank">@SmartLessa</a>

  <script>
    const startScreen = document.getElementById('startScreen');
    const startBtn = document.getElementById('startBtn');
    const scanText = document.getElementById('scanText');
    const marker = document.getElementById('marker');
    const video = document.getElementById('arVideo');
    const videoPlane = document.getElementById('videoPlane');

    // Кнопка запуску камери (обов'язково!)
    startBtn.addEventListener('click', () => {
      startScreen.style.display = 'none';
      scanText.style.display = 'block';
    });

    // Подія: маркер знайдено
    marker.addEventListener('markerFound', () => {
      scanText.style.display = 'none';
      video.play();
    });

    // Подія: маркер втрачено
    marker.addEventListener('markerLost', () => {
      scanText.style.display = 'block';
      video.pause();
    });

    // Фікс висоти
    function setHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', setHeight);
    setHeight();

    // Перевірка, чи відео завантажилось
    video.addEventListener('loadedmetadata', () => {
      const aspect = video.videoWidth / video.videoHeight;
      const height = 2.5;
      const width = aspect * height;
      videoPlane.setAttribute('width', width);
      videoPlane.setAttribute('height', height);
    });
  </script>
</body>
</html>
